<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>genereator</title>
    <link type="text/css" href="style.css" />
  </head>
  <body>
    <p
      id="excuse"
      style="font-size: 45px;
      text-align-last: center;"
    ></p>
    <script>
      /* No se porque no me funcionan las rutas relativas
    la funcion esta en app.js 
    lo mismo con el style*/

      function generateRandomwords(words) {
        let part = words.length;
        let ramdomword = Math.floor(Math.random() * part);

        return words[ramdomword];
      }

      let who = ["The dog", "My grandma", "His turtle", "My bird"];
      let action = ["ate", "peed", "crushed", "broke"];
      let what = ["my homework", "the keys", "the car"];
      let when = [
        "before the class",
        "right on time",
        "when I finished",
        "during my lunch",
        "while I was praying"
      ];

      generateRandomwords(who);
      generateRandomwords(action);
      generateRandomwords(what);
      generateRandomwords(when);

      document.getElementById("excuse").innerHTML =
        "OMG, You will not believe me but ...<br>" +
        `${generateRandomwords(who)} ${generateRandomwords(
          action
        )} ${generateRandomwords(what)} ${generateRandomwords(when)}`;
    </script>
  </body>
</html>
